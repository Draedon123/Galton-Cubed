<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet" />
    <title>Galton Cubed</title>
  </head>
  <body>
    <div id="alert">
      <span id="message"
        >Loading...
        <br />
        <small>This can take a few seconds</small>
      </span>
      <br />
      <iframe class="hidden"></iframe>
    </div>
    <div id="info">
      <h1>Info Panel</h1>
      <input type="image" id="chevron" src="down-chevron.png" />
      <div id="content">
        Compute Frame Time: <span id="computeFrameTime"></span>
        <br />
        Render Frame Time: <span id="renderFrameTime"></span>
        <br />
        FPS: <span id="fps"></span>
      </div>
    </div>
    <canvas id="main"></canvas>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
